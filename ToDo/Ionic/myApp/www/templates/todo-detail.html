<ion-view title="{{todo.title}}">
   <div class="modal">

    <!-- Modal header bar -->
    <ion-header-bar class="bar-secondary">
      <h1 class="title">New Task</h1>
      <button class="button button-clear button-positive" ng-click="closeNewTask()">Cancel</button>
    </ion-header-bar>

    <!-- Modal content area -->
    <ion-content>

      <form ng-submit="createTask(task)">
        <div class="list">
          <label class="item item-input">
            <input type="text" placeholder="Title" ng-model="selectedItem.title">
          </label>
        </div>
        <div class="padding">
          <button type="submit" ng-click="addItem()" class="button button-block button-positive">Create Task</button>
        </div>
      </form>

    </ion-content>

  </div>
</ion-view>
